---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-chubao-operator
  namespace: rook-chubao
spec:
  selector:
    matchLabels:
      app: rook-chubao-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: rook-chubao-operator
    spec:
      serviceAccount: rook-chubao-operator
      containers:
        - name: rook-chubao-operator
          image: chubaofs/cfs-operator:0.0.1
          imagePullPolicy: IfNotPresent
          args: ["chubao", "operator"]
